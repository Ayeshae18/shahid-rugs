backend:
  name: git-gateway
  branch: main

media_folder: images
public_folder: /images

publish_mode: editorial_workflow

collections:
  - name: rugs
    label: Rugs
    label_singular: Rug
    folder: content/rugs
    create: true
    slug: "{{slug}}"
    identifier_field: title
    summary: "{{fields.category}} — {{title}}"
    view_filters:
      - label: Traditional
        field: category
        pattern: "Traditional"
      - label: Modern
        field: category
        pattern: "Modern"
      - label: Vintage
        field: category
        pattern: "Vintage"
      - label: Tribal
        field: category
        pattern: "Tribal"
    fields:
      - label: Product Name
        name: title
        widget: string

      - label: Category
        name: category
        widget: select
        options:
          - Traditional
          - Modern
          - Vintage
          - Tribal

      - label: Badge
        name: badge
        widget: select
        required: false
        default: ""
        options:
          - label: None
            value: ""
          - label: Bestseller
            value: Bestseller
          - label: New
            value: New
          - label: Limited
            value: Limited
          - label: Rare
            value: Rare

      - label: Description
        name: description
        widget: text

      - label: Gallery Images
        name: gallery
        widget: list
        min: 1
        max: 5
        fields:
          - label: Image
            name: image
            widget: image
            media_folder: /images/rugs
            public_folder: /images/rugs
          - label: Alt Text
            name: alt
            widget: string
            required: false

      - label: Colour Swatches
        name: colors
        widget: list
        min: 1
        max: 3
        fields:
          - label: Colour Name
            name: name
            widget: string
          - label: Hex Code
            name: hex
            widget: string
          - label: Gallery Image Index
            name: image_index
            widget: number
            value_type: int
            min: 0
            max: 4
            default: 0

      - label: Price 5x8 (USD)
        name: price_5x8
        widget: number
        value_type: float
        min: 0

      - label: Price 8x10 (USD)
        name: price_8x10
        widget: number
        value_type: float
        min: 0

      - label: Price 9x12 (USD)
        name: price_9x12
        widget: number
        value_type: float
        min: 0

      - label: Custom Size Available
        name: custom_available
        widget: boolean
        default: true

      - label: Weave Technique
        name: technique
        widget: select
        default: Hand-Knotted
        options:
          - Hand-Knotted
          - Hand-Tufted
          - Flat-Weave
          - Hand-Woven

      - label: Materials
        name: materials
        widget: string
        default: "100% hand-spun wool with natural vegetable dyes"

      - label: Origin
        name: origin
        widget: string
        required: false

      - label: Care Instructions
        name: care
        widget: text
        required: false
        default: "Gently vacuum on low suction weekly. Rotate annually. Professional cleaning every 2-3 years."

      - label: Featured on Homepage
        name: featured
        widget: boolean
        default: false

      - label: In Stock
        name: in_stock
        widget: boolean
        default: true

      - label: SKU
        name: sku
        widget: string
        required: false

  - name: settings
    label: Site Settings
    files:
      - label: General
        name: general
        file: content/settings/general.yml
        fields:
          - label: Site Title
            name: site_title
            widget: string
            default: Shahid Rugs
          - label: WhatsApp Number
            name: whatsapp_number
            widget: string
            default: "923001234567"
            hint: "Include country code, no + sign. e.g. 923001234567"
          - label: PayPal Business Email
            name: paypal_email
            widget: string
            default: "payments@shahidrugs.com"
          - label: Contact Email
            name: contact_email
            widget: string
            default: "hello@shahidrugs.com"
          - label: Contact Phone
            name: contact_phone
            widget: string
            default: "+92 300 123 4567"
          - label: Address
            name: address
            widget: text
            default: "14 Gulberg III, Lahore, Punjab 54000, Pakistan"

      - label: Homepage Hero
        name: hero
        file: content/settings/hero.yml
        fields:
          - label: Hero Label
            name: label
            widget: string
            default: "Handcrafted Since 1978"
          - label: Heading Line 1
            name: heading_line1
            widget: string
            default: "Artisan Rugs"
          - label: Heading Line 2
            name: heading_line2
            widget: string
            default: "for Generations"
          - label: Subheading
            name: subheading
            widget: text
            default: "Each rug tells a story — hand-knotted by master weavers using centuries-old techniques and the finest natural wools."
          - label: CTA Button Text
            name: cta_text
            widget: string
            default: "Shop Collection"
          - label: Hero Background Image
            name: bg_image
            widget: image
            required: false
            media_folder: /images/hero
            public_folder: /images/hero